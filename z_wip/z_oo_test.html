<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaBox - Komga Web Reader</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #4a86e8;
            --secondary-color: #6aa84f;
            --background-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        [data-theme="dark"] {
            --background-color: #222222;
            --text-color: #f5f5f5;
            --border-color: #444444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        #app {
            max-width: 100%;
            min-height: 100vh;
        }
        
        /* Login styles */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #3a76d8;
        }
        
        /* Library styles */
        .library-container {
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .libraries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .library-item {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .library-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Reader styles */
        .reader-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .reader-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
        }
        
        .reader-view {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            background-color: #000;
        }
        
        .reader-image {
            object-fit: contain;
            transition: transform 0.3s;
        }
        
        /* Error message */
        .error-container {
            background-color: var(--error-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- App content will be dynamically inserted here -->
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Loading MangaBox...</p>
        </div>
    </div>

    <!-- 
        Include your JavaScript file here.
        Replace "js/mangabox.js" with the path to your actual file 
    -->
    <script src="z_oo_test.js"></script>
</body>
</html>
