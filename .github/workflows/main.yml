name: Build and Release Web, Electron, Android

on:
  push:
    branches:
      - main
      - devtest
      - devtest_*
    paths-ignore:
      - 'docs/**'

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - id: get_version
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
 
  icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install icon generator
        run: |
          npm install -g app-iconset-generator
          npm install -g png2icons

      - name: Check current directory
        run: pwd

      - name: List files
        run: ls -la

      - name: Generate icons
        run: |
          mkdir -p build/icons
          png2icons ./assets/icon-squircle/icon.png ./build/icons/mangabox -icns -i
          png2icons ./assets/icon-transparent/icon.png ./build/icons/mangabox -ico -i
          app-iconset-generator -i ./assets/icon-red/icon.png -o ./build/icons
      
      - name: List icon files
        run: ls build/icons -lRa

      - name: Upload icons artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-icons
          path: build/icons

  electron:
    needs: version
    runs-on: ${{ matrix.os }}
    env: 
      version: ${{ needs.version.outputs.version }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            sys: mac
            arch: x64
            name: macOS-x64
          - os: macos-latest
            sys: mac
            arch: arm64
            name: macOS-arm64
          - os: ubuntu-latest
            sys: linux
            arch: x64
            name: Linux
          - os: windows-latest
            sys: win
            arch: x64
            name: Windows-x86
          - os: windows-latest
            sys: win
            arch: arm64
            name: Windows-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate icons
        run: |
          mkdir -p build/icons
          npx png2icons ./assets/icon-squircle/icon.png ./build/icons/mangabox -icns -i
          npx png2icons ./assets/icon-transparent/icon.png ./build/icons/mangabox -ico -i

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f -w keytar

      - name: Build the app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build -- --${{ matrix.sys }} --${{ matrix.arch }}
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MangaBox-${{ matrix.name }}-${{ env.version }}
          path: |
            dist/*.dmg
            dist/*.AppImage
            dist/*.exe
  web:
    needs: version
    runs-on: ubuntu-latest
    env: 
      version: ${{ needs.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare web artifact (rsync version)
        run: |
          mkdir -p webdeploy/mangabox
          rsync -av --exclude='.*' \
                    --exclude='*.yml' \
                    --exclude='package*.*' \
                    --exclude='electron/' \
                    --exclude='assets/' \
                    --exclude='z_*.*' \
                    --exclude='docs/' \
                    --exclude='capacitor*' \
                    ./ webdeploy/mangabox

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: MangaBox-Web-${{ env.version }}
          path: webdeploy/

  android:
    needs: [version, web]
    runs-on: ubuntu-latest
    env:
      version: ${{ needs.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download webdeploy artifact
        uses: actions/download-artifact@v4
        with:
          name: MangaBox-Web-${{ env.version }}
          path: dist

      - name: Install dependencies
        run: npm install

      - name: Add Android platform
        run: npx cap add android
      
      - name: Generate Android assets
        run: npx @capacitor/assets generate --assetPath assets/icon-red --android
            
      - name: Capacitor sync
        run: npx cap sync android

      - name: Copy custom styles.xml
        run: cp capacitor.styles.xml android/app/src/main/res/values/styles.xml

# WE ARE HERE
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Check for APK output
        run: find android/app/build/outputs/ -type f

      - name: Rename APK with version
        run: |
          VERSION=$(jq -r .version capacitor.config.json)
          mv android/app/build/outputs/apk/debug/app-debug.apk \
            android/app/build/outputs/apk/debug/mangabox-${{ env.version }}-Android-debug.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MangaBox-Android-${{ env.version }}
          path: android/app/build/outputs/apk/debug/mangabox-${{ env.version }}-Android-debug.apk
  ios:
    needs: [version, web]
    runs-on: macos-latest
    env:
      version: ${{ needs.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download webdeploy artifact
        uses: actions/download-artifact@v4
        with:
          name: MangaBox-Web-${{ env.version }}
          path: dist

      - name: Install dependencies
        run: npm install
      
      - name: Add iOS platform
        run: npx cap add ios

      - name: Install Capacitor StatusBar plugin
        run: |
          npm install @capacitor/status-bar@6
          npx cap sync ios

      #- name: Capacitor sync
      #  run: npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install --repo-update

      # ---- Copy AppIcon and clean build ----
      - name: Copy AppIcon set to iOS project
        run: |
          npx @capacitor/assets generate --assetPath assets/icon-red --ios
          ls -lRa ios/App/App/Assets.xcassets/
          
# WE ARE HERE
      - name: Clean previous build
        run: |
          cd ios/App
          xcodebuild clean -workspace App.xcworkspace -scheme App

#      - name: Hide status bar in Info.plist
#        run: |
#          /usr/libexec/PlistBuddy -c "Add :UIStatusBarHidden bool true" ios/App/App/Info.plist
#          /usr/libexec/PlistBuddy -c "Set :UIStatusBarHidden true" ios/App/App/Info.plist || \
#          /usr/libexec/PlistBuddy -c "Set :UIViewControllerBasedStatusBarAppearance false" ios/App/App/Info.plist || \
#          /usr/libexec/PlistBuddy -c "Add :UIViewControllerBasedStatusBarAppearance bool false" ios/App/App/Info.plist

      # ---- Build for iOS Simulator (universal x86_64 + arm64) ----
      - name: Build .app for Simulator (universal)
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -arch x86_64 -arch arm64 \
            -derivedDataPath build \
            ONLY_ACTIVE_ARCH=NO

      - name: Upload .app artifact (Simulator)
        uses: actions/upload-artifact@v4
        with:
          name: MangaBox-iOS-${{ env.version }}-app
          path: ios/App/build/Build/Products/Debug-iphonesimulator/*.app

      # ---- Build for Real Device (.ipa, unsigned) ----
 
      - name: Build .ipa for device
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO \
            archive \
            -archivePath $PWD/build/App.xcarchive

      - name: Package unsigned .ipa
        run: |
          cd ios/App/build/App.xcarchive/Products/Applications
          mkdir -p ../../export
          mkdir -p Payload
          cp -R App.app Payload/
          zip -r ../../export/mangabox-${{ env.version }}.ipa Payload

      - name: Upload .ipa artifact (Device)
        uses: actions/upload-artifact@v4
        with:
          name: MangaBox-iOS-${{ env.version }}-ipa
          path: ios/App/build/App.xcarchive/export/*.ipa

  capacitor:
    needs: [version, web]
    runs-on: ${{ matrix.os }}
    env:
      version: ${{ needs.version.outputs.version }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            sys: ios
            name: iOS-APP
          - os: macos-latest
            sys: ios
            name: iOS-IPA
          - os: ubuntu-latest
            sys: android
            name: Android
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download webdeploy artifact
        uses: actions/download-artifact@v4
        with:
          name: MangaBox-Web-${{ env.version }}
          path: dist

      - name: Install dependencies
        run: npm install

      - name: Add System platform
        run: npx cap add ${{ matrix.sys }}
      
      - name: Generate icon assets
        run: npx @capacitor/assets generate --assetPath assets/icon-red --${{ matrix.sys }}

      - name: iOS - Install Capacitor StatusBar plugin
        if: ${{ matrix.sys == 'ios' }}
        run: npm install @capacitor/status-bar@6

      - name: Capacitor sync
        run: npx cap sync ${{ matrix.sys }}

      - name: iOS - Install CocoaPods dependencies
        if: ${{ matrix.sys == 'ios' }}
        run: |
          cd ios/App
          pod install --repo-update

      - name: Android - Copy custom styles.xml
        if: ${{ matrix.sys == 'android' }}
        run: cp capacitor.styles.xml android/app/src/main/res/values/styles.xml

      - name: Prepare output folder
        run: mkdir output

      - name: Build for Android
        if: ${{ matrix.name == 'Android' }}
        run: |
          cd android
          ./gradlew assembleDebug
 
      - name: Move app to target
        if: ${{ matrix.name == 'Android' }}
        run: | 
          pwd
          ls
          mv android/app/build/outputs/apk/debug/app-debug.apk output/mangabox-${{ env.version }}.apk

      - name: Build for iOS Simulator
        if: ${{ matrix.name == 'iOS-APP'}}
        run: |
          cd ios/App
            xcodebuild \
              -workspace App.xcworkspace \
              -scheme App \
              -configuration Debug \
              -sdk iphonesimulator \
              -arch x86_64 -arch arm64 \
              -derivedDataPath build \
              ONLY_ACTIVE_ARCH=NO

      - name: Move app to target
        if: ${{ matrix.name == 'iOS-APP' }}
        run: mv ios/App/build/Build/Products/Debug-iphonesimulator/*.app output/MangaBox-${{ env.version }}.app

      - name: Build for device
        if: ${{ matrix.name == 'iOS-IPA'}}
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO \
            archive \
            -archivePath $PWD/build/App.xcarchive

      - name: Package unsigned .ipa
        if: ${{ matrix.name == 'iOS-IPA'}}
        run: |
          mkdir -p ios/App/build/export/Payload
          cp -R ios/App/build/App.xcarchive/Products/Applications/App.app ios/App/build/export/Payload/
          cd ios/App/build/export
          zip -r output.ipa Payload
          cd $GITHUB_WORKSPACE
          mv ios/App/build/export/output.ipa output/MangaBox-${{ env.version }}.ipa

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MangaBox-${{ matrix.name }}-${{ env.version }}
          path: |
            output/*.apk
            output/*.app
            output/*.ipa
          
