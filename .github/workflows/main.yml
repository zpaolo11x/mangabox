  electron:
    needs: version
    runs-on: ${{ matrix.os }}
    env:
      version: ${{ needs.version.outputs.version }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            sys: mac
            arch: x64
            name: macOS-x64
          - os: macos-latest
            sys: mac
            arch: arm64
            name: macOS-arm64
          - os: ubuntu-latest
            sys: linux
            arch: x64
            name: Linux
          - os: windows-latest
            sys: win
            arch: x64
            name: Windows-x86
          - os: windows-latest
            sys: win
            arch: arm64
            name: Windows-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate icons
        run: |
          mkdir -p build/icons
          npx png2icons ./assets/icon-squircle/icon.png ./build/icons/mangabox -icns -i
          npx png2icons ./assets/icon-transparent/icon.png ./build/icons/mangabox -ico -i

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f -w keytar

      - name: Build the app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build -- --${{ matrix.sys }} --${{ matrix.arch }}
        shell: bash

      - name: Package macOS app into DMG
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        if: ${{ matrix.sys == 'mac' }}
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            APP="dist/mac/MangaBox.app"
            PREPACKAGED="dist/mac"
          else
            APP="dist/mac-${{ matrix.arch }}/MangaBox.app"
            PREPACKAGED="dist/mac-${{ matrix.arch }}"
          fi

          RESOURCES="$APP/Contents/Resources"
          PLIST="$APP/Contents/Info.plist"

          # Patch icons
          cp assets/icon-macos26/AppIcon.icns "$RESOURCES/AppIcon.icns"
          cp assets/icon-macos26/Assets.car "$RESOURCES/Assets.car"
          
          # Update Info.plist
          /usr/libexec/PlistBuddy -c "Delete :CFBundleIconFile" "$PLIST" || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleIconFile string AppIcon" "$PLIST"
          /usr/libexec/PlistBuddy -c "Delete :CFBundleIconName" "$PLIST" || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleIconName string AppIcon" "$PLIST"

          # Package into DMG
          npx electron-builder --mac dmg --prepackaged "$PREPACKAGED"
          if [ "${{ matrix.arch }}" = "x64" ]; then
            mv dist/*.dmg dist/MangaBox-${{ env.version }}-macOS-${{ matrix.arch }}.dmg
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MangaBox-${{ matrix.name }}-${{ env.version }}
          path: |
            dist/*.dmg
            dist/*.AppImage
            dist/*.exe
  web:
    needs: version
    runs-on: ubuntu-latest
    env:
      version: ${{ needs.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare web artifact (rsync version)
        run: |
          mkdir -p webdeploy/mangabox
          rsync -av --exclude='.*' \
                    --exclude='*.yml' \
                    --exclude='package*.*' \
                    --exclude='electron/' \
                    --exclude='stores/' \
                    --exclude='assets/' \
                    --exclude='z_*' \
                    --exclude='z_*.*' \
                    --exclude='docs/' \
                    --exclude='docs_old/' \
                    --exclude='capacitor*' \
                    ./ webdeploy/mangabox

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: MangaBox-Web-${{ env.version }}
          path: webdeploy/

  capacitor:
    needs: [version, web]
    runs-on: ${{ matrix.os }}
    env:
      version: ${{ needs.version.outputs.version }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            sys: ios
            name: iOS-app
          - os: macos-latest
            sys: ios
            name: iOS-ipa
          - os: ubuntu-latest
            sys: android
            name: Android-apk
          - os: ubuntu-latest
            sys: android
            name: Android-aab
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ðŸ‘‡ New step: make sure Android build uses JDK 21
      - name: Set up JDK 21
        if: ${{ matrix.sys == 'android' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Download webdeploy artifact
        uses: actions/download-artifact@v4
        with:
          name: MangaBox-Web-${{ env.version }}
          path: dist

      - name: Install dependencies
        run: npm install

      - name: Add System platform
        run: npx cap add ${{ matrix.sys }}

      - name: Generate icon assets (iOS)
        if: ${{ matrix.sys == 'ios' }}
        run: npx @capacitor/assets generate --assetPath assets/icon-red --ios

      - name: Generate icon assets (Android)
        if: ${{ matrix.sys == 'android' }}
        run: npx @capacitor/assets generate --assetPath assets/icon-red --android

      - name: iOS - Install Capacitor StatusBar plugin
        run: npm install @capacitor/status-bar@7

      - name: Install Capacitor Camera plugin
        run: npm install @capacitor/camera@7

      - name: Install Capacitor Filesystem plugin
        run: npm install @capacitor/filesystem@7

      - name: Install File Picker plugin
        run: npm install @capawesome/capacitor-file-picker@7

      - name: Add iOS Info.plist permissions
        if: ${{ matrix.sys == 'ios' }}
        run: |
          PLIST="ios/App/App/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :NSCameraUsageDescription 'We need access to your camera to let you take photos.'" $PLIST 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'We need access to your camera to let you take photos.'" $PLIST

          /usr/libexec/PlistBuddy -c "Set :NSPhotoLibraryUsageDescription 'We need access to your photo library to let you pick images.'" $PLIST 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'We need access to your photo library to let you pick images.'" $PLIST

          /usr/libexec/PlistBuddy -c "Set :NSPhotoLibraryAddUsageDescription 'We need access to save images to your photo library.'" $PLIST 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryAddUsageDescription string 'We need access to save images to your photo library.'" $PLIST

          /usr/libexec/PlistBuddy -c "Set :UIFileSharingEnabled true" $PLIST 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Add :UIFileSharingEnabled bool true" $PLIST

          /usr/libexec/PlistBuddy -c "Set :LSSupportsOpeningDocumentsInPlace true" $PLIST 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Add :LSSupportsOpeningDocumentsInPlace bool true" $PLIST

      - name: Capacitor sync
        run: npx cap sync ${{ matrix.sys }}

      - name: iOS - Install CocoaPods dependencies
        if: ${{ matrix.sys == 'ios' }}
        run: |
          cd ios/App
          pod install --repo-update

#      - name: Android - Copy custom styles.xml
#        if: ${{ matrix.sys == 'android' }}
#        run: cp capacitor.styles.xml android/app/src/main/res/values/styles.xml

      - name: Android - Version injection
        if: ${{ matrix.sys == 'android' }}
        run: |
          VERSION="${{ env.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          VERSION_CODE=$((MAJOR*100 + MINOR*10 + PATCH))

          # Update Gradle
          sed -i "s/versionName \".*\"/versionName \"$VERSION\"/" android/app/build.gradle
          sed -i "s/versionCode [0-9]\+/versionCode $VERSION_CODE/" android/app/build.gradle

      - name: Prepare output folder
        run: mkdir output

      - name: Android-apk - Build app
        if: ${{ matrix.name == 'Android-apk' }}
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Android-apk - Move apk to target
        if: ${{ matrix.name == 'Android-apk' }}
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk output/MangaBox-${{ env.version }}-${{ matrix.name }}.apk

      - name: Android-aab - Build app
        if: ${{ matrix.name == 'Android-aab' }}
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Android-aab - Move aab to target
        if: ${{ matrix.name == 'Android-aab' }}
        run: |
          mv android/app/build/outputs/bundle/release/app-release.aab output/MangaBox-${{ env.version }}-${{ matrix.name }}.aab

      - name: iOS app - Build app for simulator
        if: ${{ matrix.name == 'iOS-app'}}
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -arch x86_64 -arch arm64 \
            -derivedDataPath build \
            ONLY_ACTIVE_ARCH=NO

      - name: iOS app - Move app to target
        if: ${{ matrix.name == 'iOS-app' }}
        run: mv ios/App/build/Build/Products/Debug-iphonesimulator/*.app output/MangaBox-${{ env.version }}-${{ matrix.name }}.app

      - name: iOS app - Replace icons for iOS26
        if: ${{ matrix.name == 'iOS-app' }}
        run: |
          cp assets/icon-ios26/* output/MangaBox-${{ env.version }}-${{ matrix.name }}.app/

      - name: iOS ipa - Build app for device
        if: ${{ matrix.name == 'iOS-ipa'}}
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO \
            archive \
            -archivePath build/App.xcarchive

      - name: iOS ipa - Replace icons for iOS26
        if: ${{ matrix.name == 'iOS-ipa' }}
        run: |
          cp assets/icon-ios26/* ios/App/build/App.xcarchive/Products/Applications/App.app/

      - name: iOS ipa - Package unsigned .ipa
        if: ${{ matrix.name == 'iOS-ipa'}}
        run: |
          rsync -a ios/App/build/App.xcarchive/Products/Applications/App.app ios/App/build/export/Payload/
          cd ios/App/build/export
          zip -r $GITHUB_WORKSPACE/output/MangaBox-${{ env.version }}-${{ matrix.name }}.ipa Payload

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MangaBox-${{ matrix.name }}-${{ env.version }}
          path: |
            output/*.apk
            output/*.aab
            output/*.app
            output/*.ipa

  release:
    needs: [electron, web, capacitor, version]
    env:
      version: ${{ needs.version.outputs.version }}
    if: github.ref_name == 'main' # Run this job only for the 'main' branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read "whatsnew.txt"
        id: read_whatsnew
        run: |
          if [ -f whatsnew.txt ]; then
            whatsNew=$(cat whatsnew.txt)
            echo "whatsNew<<EOF" >> $GITHUB_ENV
            echo "$whatsNew" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "Error: 'whatsnew.txt' not found!"
            exit 1
          fi

      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a v${{ env.version }} -m "Release v${{ env.version }}"
          git push origin v${{ env.version }}

 #     - name: Download build artifacts
 #       uses: actions/download-artifact@v4
 #       with:
 #         path: dist

#      - name: Download web artifact
#        uses: actions/download-artifact@v4
#        with:
#          name: MangaBox-Web-${{ env.version }}
#          path: webdeploy

      - name: Download All artifacts
        uses: actions/download-artifact@v4
        with:
          path: output

      - name: List release contents
        run: |
          ls -lR output/

      - name: Zip web folder
        run: |
          cd output/MangaBox-Web-${{ env.version }}
          zip -r MangaBox-${{ env.version }}-Web.zip mangabox
          rm -R mangabox

      - name: Zip iOS app folder
        run: |
          cd output/MangaBox-iOS-app-${{ env.version }}
          zip -r MangaBox-${{ env.version }}-iOS-app.zip MangaBox-${{ env.version }}-iOS-app.app
          rm -R MangaBox-${{ env.version }}-iOS-app.app

      - name: List release post files
        run: |
          echo "== output =="
          ls -lR output/

      - name: Create GitHub Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.version }}
          name: Release v${{ env.version }}
          draft: false
          prerelease: false
          files: |
            output/*/*
          body: ${{ env.whatsNew }}
          token: ${{ secrets.GITHUB_TOKEN }}
